<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Package Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Health Package Finder</h2>
                    </div>
                    <div class="card-body">
                        <div class="search-container mb-4">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control" 
                                       placeholder="Example: Find health checkup packages for elderly under 5000 rupees">
                                <button class="btn btn-primary" onclick="searchPackages()">Search</button>
                            </div>
                        </div>
                        
                        <div class="filters mb-4">
                            <h5>Quick Filters:</h5>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-primary" onclick="setFilter('elderly')">Elderly Care</button>
                                <button class="btn btn-outline-primary" onclick="setFilter('children')">Children</button>
                                <button class="btn btn-outline-primary" onclick="setFilter('women')">Women's Health</button>
                                <button class="btn btn-outline-primary" onclick="setFilter('basic')">Basic Checkup</button>
                                <button class="btn btn-outline-primary" onclick="setFilter('comprehensive')">Comprehensive</button>
                            </div>
                        </div>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div id="results" class="mt-4">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
